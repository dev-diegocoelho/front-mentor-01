<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRCode</title>
    <link rel="stylesheet" href="stylestyle.css">
    <link rel="stylesheet" href="responsivo.css">
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
    </style>
</head>

<body>
    <section>
        <div>
            <img src="imagens/image-qr-code.png" alt="QR code">
        </div>
        <div class="titulo">
            <h1>Improve your front-end skills by building projects
            </h1>
        </div>
        <div class="paragrafo">
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </p>
        </div>
    </section>
</body>

</html>
